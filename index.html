<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetalWorks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#">Workshop Title</a>
        </div>

        <section class="hero pinned">
            <h1>Metal <br> Works</h1>
        </section>

        <section class="card pinned">
            
            <div class="img" id="card">
                <p id="card-text">CARDS PRODUCT</p>
            </div>
        </section>

        <section class="card pinned">
            
            <div class="img" id="concreate">
                <p id="text-in1">Concreate Screw</p>
                <img src="./Images/ConcreteScrew.png" alt="" />
            </div>
        </section>

        <section class="card pinned">
            <div class="img" id="drywall">
                <p id="text-in2">DryWall Screw</p>
                <img src="./Images/Drywallscrew.png" alt="" />
            </div>
        </section>

        <section class="card pinned">
            <div class="img" id="selfdrill">
                <p id="text-in3">SelfDrill Screw</p>
                <img src="./Images/Selfdrilling.png" alt="" />
            </div>
        </section>

        <section class="card pinned">
            <div class="img" id="selftap">
                <p id="text-in4">SelfTap Screw</p>
                <img src="./Images/Selftapping.png" alt="" />
            </div>
        </section>

        <section class="card pinned">
            <div class="img" id="wood">
                <p id="text-in5">Wood Screw</p>
                <img src="./Images/woodscrew.png" alt="" />
            </div>
        </section>

        <section class="card scroll">
            <div class="img">
            </div>
        </section>
        
        <section class="footer">
            <h1>Footer</h1>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
